name: Build

on:
  push:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release
  NODE_ENV: dev

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4.0.0
      with:
        node-version: 18.16.0
    - name: Install dependencies
      run: npm install
    - name: Run Tests
      run: npm test
